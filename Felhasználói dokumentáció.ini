Felhasználói dokumentáció

Alkalmazás célja

A TeaWebShop egy egyszerű online teabolt alkalmazás, ahol felhasználók:
•	Regisztrálhatnak és bejelentkezhetnek
•	Böngészhetik a különböző teafajtákat
•	Kosárba helyezhetik a kiválasztott termékeket
•	Megtekinthetik profiljukat
•	Kijelentkezhetnek

Főbb képernyők és funkciók

Bejelentkezés (LoginActivity)
•	Email cím és jelszó megadása
•	Regisztrációra vezető link
•	Alapértelmezett bejelentkezési adatok:
o	Email: acs@gmail.com
o	Jelszó: 123456

Regisztráció (RegisterActivity)
•	Új fiók létrehozása:
o	Felhasználónév
o	Email cím
o	Jelszó (minimum 6 karakter)
•	Vissza a bejelentkezéshez

Főoldal (MainActivity)
•	Üdvözlő üzenet a felhasználónévvel
•	3 fő szekció:
1.	Home - Teafajták böngészése
2.	Profile - Felhasználói adatok megtekintése
3.	Cart - Kosár tartalmának kezelése




Teafajták (HomeFragment)
•	5 féle tea választható:
o	Zöld tea (890 Ft)
o	Fekete tea (790 Ft)
o	Gyógytea (990 Ft)
o	Gyümölcstea (1090 Ft)
o	Fehér tea (1290 Ft)
•	Gombnyomásra a termék a kosárba kerül

Kosár (SettingsFragment)
•	Kosárban lévő termékek listája
•	Termékek eltávolítása (X gombbal)
•	Összesített ár megjelenítése
•	Üres kosár esetén tájékoztató üzenet

Profil (ProfileFragment)
•	Felhasználói adatok megjelenítése:
o	Felhasználónév
o	Email cím
•	Kijelentkezés gomb
•	Profil szerkesztése gomb (jelenleg csak üzenetet jelenít meg)

Használati útmutató
1.	Regisztrálj vagy jelentkezz be az alapértelmezett adatokkal
2.	A főoldalon válaszd a "Home" menüpontot
3.	Válaszd ki a kívánt teafajtákat (gombnyomás)
4.	Ellenőrizd a kosarat a "Cart" menüpontban
5.	Szükség esetén távolíts el termékeket
6.	A profilodat a "Profile" menüpontban tekintheted meg
7.	Kijelentkezéshez használd a "Kijelentkezés" gombot



