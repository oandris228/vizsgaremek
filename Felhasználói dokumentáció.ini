Fejlesztői dokumentáció

Alkalmazás architektúrája
•	MVVM (Model-View-ViewModel) minta alkalmazása
•	Single Activity megközelítés Fragment-ekkel
•	SharedPreferences használata felhasználói adatok tárolására
•	ViewModel használata az állapot kezelésére

Főbb osztályok és komponensek
1. Activity-k
•	LoginActivity: Bejelentkezési képernyő
•	RegisterActivity: Regisztrációs képernyő
•	MainActivity: Fő képernyő Fragment-ekkel

2. Fragment-ek
•	HomeFragment: Termékek megjelenítése
•	ProfileFragment: Felhasználói profil
•	SettingsFragment: Kosár megjelenítése (SettingsFragment név ellenére)

3. ViewModel
•	TeaCartViewModel: Kosár állapotának kezelése
o	selectedTeas: Kiválasztott termékek listája
o	totalPrice: Összesített ár

4. Adatkezelés
•	SharedPreferences: Felhasználói adatok tárolása
o	Kulcsok: "email", "password", "username", "isLoggedIn"

Fontos metódusok

TeaCartViewModel
•	addTea(String teaName, int price): Termék hozzáadása a kosárhoz
•	removeItem(int position): Termék eltávolítása
•	calculateTotal(): Összesített ár újraszámolása
MainActivity
•	replaceFragment(Fragment fragment): Fragment váltás animációval
•	checkLoginStatus(): Bejelentkezés állapotának ellenőrzése

Adatfolyam
1.	Felhasználó bejelentkezik (LoginActivity)
2.	Sikeres hitelesítés → MainActivity
3.	HomeFragment betöltése alapértelmezettként
4.	Termék kiválasztása → TeaCartViewModel frissítése
5.	Kosár megtekintése → SettingsFragment betöltése
6.	Profil megtekintése → ProfileFragment betöltése



